<!-- Modal window -->
<div class="backdrop">
    <div class="modal">
    <!-- close icon -->
    <button class="modal-btn" type="button">
        <svg class="modal-btn-icon" width="8" height="8">
        <use href="./images/icons.svg#icon-modal-close"></use>
        </svg>
    </button>
    <!-- end close icon -->
    <p class="modal-title">Leave your contacts and we will call you back</p>
    <!-- form -->
    <form class="modal-form" name="recontact-form">
        <!-- name (1) -->
        <div class="modal-form-field">
        <label class="modal-form-label" for="user-name">Name</label>
        <div class="modal-form-wrapper">
            <input class="modal-form-input" type="text" id="user-name" name="user-name" />
            <svg class="modal-form-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-modal-person"></use>
            </svg>
        </div>
        </div>
        <!-- end name -->
        <!-- phone (2) -->
        <div class="modal-form-field">
        <label class="modal-form-label" for="user-phone">Phone</label>
        <div class="modal-form-wrapper">
            <input class="modal-form-input" type="text" id="user-phone" name="user-phone" />
            <svg class="modal-form-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-modal-phone"></use>
            </svg>
        </div>
        </div> 
        <!-- end phone -->
        <!-- email (3) -->
        <div class="modal-form-field">
        <label class="modal-form-label" for="user-email">Email</label>
        <div class="modal-form-wrapper">
            <input class="modal-form-input" type="text" id="user-email" name="user-email" />
            <svg class="modal-form-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-modal-email"></use>
            </svg>
        </div>
        </div>
        <!-- end email -->
        <!-- comment (4) -->
        <div class="modal-form-field modal-form-comment">
        <label class="modal-form-label" for="user-comment">Comment</label>
        <textarea class="modal-form-textarea" id="user-comment" name="user-comment" placeholder="Text input"></textarea>
        </div>
        <!-- end comment -->
        <!-- agreement (5) -->
        <div class="modal-form-agr">
        <input 
            class="modal-form-agr-input visually-hidden" 
            type="checkbox"  
            id="user-privacy" 
            value="true" 
            name="user-privacy" />
        <label class="modal-form-agr-label"  for="user-privacy">
            <span class="modal-form-agr-span">
            <svg class="modal-form-agr-icon" width="10" height="8">
                <use href="./images/icons.svg#icon-modal-checkbox"></use>
            </svg>
            </span>
            I accept the terms and conditions of the
            <a class="modal-form-agr-link" href="#" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
        </label>
        </div>
        <!-- end agreement -->
        <button class="modal-form-btn">Send</button>
    </form>
    <!-- end form -->
    </div>
</div>
